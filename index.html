<!DOCTYPE html>
<html>
<head>
  <title>Currency Converter</title>
  <script type="text/javascript" src="app.js">
   
  </script>
</head>
<body>
  <h1>Currency Converter</h1>
  <label for="usdInput">US Dollars:</label>
  <input type="number" id="usdInput" step="0.01" onchange="convertCurrency()" />

  <label for="kuwaitInput">Kuwaiti Dinar:</label>
  <input type="text" id="kuwaitInput" readonly />

  <label for="omanInput">Omani Rial:</label>
  <input type="text" id="omanInput" readonly />

  <label for="uaeInput">UAE Dirham:</label>
  <input type="text" id="uaeInput" readonly />
</body>
</html>
